<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Quicksand:wght@400;500&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>
        Phone Book
    </title>
</head>

<body>
    <h1 class="firstText">
        Phone Book
    </h1>
    <div class="row divSecond">
        <div class="col-4">
            <h1 class="inputText">Name</h1>
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>
        <div class="col-4">
            <h1 class="inputText">Phone number</h1>
            <input type="text" id="numberInput" placeholder="Enter your mobile details">

        </div>
        <div class="col-4">
            <h1 class="inputText">Address</h1>
            <textarea id="addressInput" placeholder="Enter your address">
            </textarea>
        </div>

    </div>
    <div class="buttonDiv tableText">
        <button onclick="addData()" class="addButton">
            Add
        </button>
    </div>
    <table id="outputTable">
        <colgroup>
            <col span="1" style="width: 5%;">
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 30%;">
            <col span="1" style="width: 8%;">
          </colgroup>
        <tr class="tableText">
            <th>Name</th>
            <th>Mobile Details</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </table>
    <div class="splash" id="splash">
        <h1 class="splash-header"> Welcome to my Phone Book!!</h1>
    </div>
    <script src="index.js"></script>
</body>

</html>
